<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
                <title>Bridge WebKit</title>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
                    </head>
    <body>
        <a onclick="sysPlatform()" class="waves-effect waves-light btn"><i class="material-icons left">sysPlatform</i></a>
        <a onclick="call()" class="waves-effect waves-light btn"><i class="material-icons left">call phone</i></a>
        <a onclick="showView()" class="waves-effect waves-light btn"><i class="material-icons left">sysPlatform</i></a>
    </body>
    <script type="text/javascript">
    function showAlert()
        {
            window.webkit.messageHandlers.sayhello.postMessage({body: 'hello world!'});
        }
    function sysPlatform() {
        window.dsqapi.sysPlatform()
    }
    function call() {
        window.dsqapi.call("13888888888")
    }
    function showView() {
        window.dsqapi.openView("1111", "2222")
    }
    
    </script>
</html>
